<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>json a html</title>
	<link href="w3.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="w3-container">
        <p><br/></p>
        <table class="w3-table w3-bordered w3-striped">
            <thead>
                <tr>
                    <th>first name</th>
                    <th>second name</th>
                </tr>    
            </thead>
            <tbody id="mydata">
                <tr>
                    <td>[[firstname]]</td>
                    <td>[[secondname]]</td>
                </tr>
            </tbody>
        </table>
    </div>
        
    <script src="jquery.min.js"></script>
    <script src="jquery.miranda.min.js"></script>
    <script>
    
        var listdata=[
            {"firstname":"fred","secondname":"olaf"},
            {"firstname":"mike","secondname":"rolf"}   
        ];
        $("#mydata").mirandajs(listdata);
    
    
    </script>
    
</body>



</html>
